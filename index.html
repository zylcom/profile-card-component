<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <!-- my css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- end my css -->

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-top.svg" alt="" class="bg-pattern-top" />
      <div class="card">
        <div class="card-header">
          <img src="./images/bg-pattern-card.svg" alt="" class="bg-pattern-card" />
          <img src="./images/image-victor.jpg" alt="Victor" class="profile-img" />
        </div>
        <div class="card-body">
          <h1 class="name">Victor Crest <span class="age">26</span></h1>
          <p class="country">London</p>
        </div>
        <div class="card-footer">
          <div class="follower">
            <p class="follower-count">80K</p>
            <p class="desc">Followers</p>
          </div>
          <div class="like">
            <p class="like-count">803K</p>
            <p class="desc">Likes</p>
          </div>
          <div class="post">
            <p class="post-count">1.4K</p>
            <p class="desc">Photos</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/zylcom">Sabilillah</a>.
      </div>
      <img src="./images/bg-pattern-bottom.svg" alt="" class="bg-pattern-bottom" />
    </div>
  </body>
</html>
